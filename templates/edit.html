{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
    <form action="{{ url_for('edit', movie_id=movie_id) }}" method="post">
        <label for="rating">Rating</label>
        <input type="text" name="rating"></input>
        <br>
        <label for="review">Review</label>
        <input type="text" name="review"></input>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
